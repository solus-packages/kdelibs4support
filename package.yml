name       : kdelibs4support
version    : 5.88.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/portingAids/kdelibs4support-5.88.0.tar.xz : e680c437cb94cda65d54eea228bd3a652b45031c0ba2e1a7b0ee4810be298245
homepage   : https://community.kde.org/Frameworks
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming.library
summary    : Legacy support for kdelibs 4 compatibility
description: |
    This framework provides code and utilities to ease the transition from kdelibs 4 to KDE Frameworks 5. This includes CMake macros and C++ classes whose functionality has been replaced by code in CMake, Qt and other frameworks.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(libnm)
    - pkgconfig(sm)
    - pkgconfig(x11)
    - kcrash-devel
    - kdbusaddons-devel
    - kded-devel
    - kdesignerplugin-devel
    - kdoctools-devel
    - kemoticons-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - kiconthemes-devel
    - knotifications-devel
    - kparts-devel
    - kunitconversion-devel
    - perl-uri
rundeps    :
    - kdesignerplugin
    - kemoticons
    - devel :
        - karchive-devel
        - kcrash-devel
        - kdbusaddons-devel
        - kdesignerplugin-devel
        - kdoctools-devel
        - kemoticons-devel
        - kguiaddons-devel
        - kiconthemes-devel
        - kinit-devel
        - kio-devel
        - kitemmodels-devel
        - knotifications-devel
        - kparts-devel
        - ktextwidgets-devel
        - kunitconversion-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |-
    %ninja_install
    rm -rf $installdir/usr/share/doc
