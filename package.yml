name       : kdelibs4support
version    : 5.62.0
release    : 31
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/portingAids/kdelibs4support-5.62.0.tar.xz : 9cc10b4727b8ee3bae46af796e7da5d6ae620c543278814176a389ea178595ed
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Legacy support for kdelibs 4 compatibility
description: |
    This framework provides code and utilities to ease the transition from kdelibs 4 to KDE Frameworks 5. This includes CMake macros and C++ classes whose functionality has been replaced by code in CMake, Qt and other frameworks.
builddeps  :
    - pkgconfig(NetworkManager)
    - pkgconfig(Qt5Designer)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sm)
    - extra-cmake-modules
    - kauth-devel
    - kcodecs-devel
    - kconfigwidgets-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kded-devel
    - kdesignerplugin-devel
    - kdoctools-devel
    - kemoticons-devel
    - kglobalaccel-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - knotifications-devel
    - kparts-devel
    - kunitconversion-devel
    - kwindowsystem-devel
    - perl-uri
rundeps    :
    - kdesignerplugin
    - kemoticons
    - devel :
        - kauth-devel
        - karchive-devel
        - kconfigwidgets-devel
        - kcoreaddons-devel
        - kcrash-devel
        - kdbusaddons-devel
        - kdesignerplugin-devel
        - kdoctools-devel
        - kemoticons-devel
        - kguiaddons-devel
        - kiconthemes-devel
        - kitemmodels-devel
        - kinit-devel
        - knotifications-devel
        - kparts-devel
        - ktextwidgets-devel
        - kunitconversion-devel
        - kwindowsystem-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
